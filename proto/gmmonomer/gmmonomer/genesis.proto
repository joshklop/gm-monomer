syntax = "proto3";
package gmmonomer.gmmonomer;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "gmmonomer/gmmonomer/params.proto";

option go_package = "github.com/joshklop/gm-monomer/x/gmmonomer/types";

// GenesisState defines the gmmonomer module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
